<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportes</title>
    <link rel="stylesheet" href="estiloPag.css">
    <style>
        body{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <section id="esquerda">
        <p>Trilho elétrico</p>
        <img src="../imagens/block/powered_rail.png" alt="powered_rail.png">
        <p>Trilho detector</p>
        <img src="../imagens/block/detector_rail.png" alt="detector_rail.png">
        <p>Trilho</p>
        <img src="../imagens/block/rail.png" alt="rail.png">
        <p>Trilho ativador</p>
        <img src="../imagens/block/activator_rail.png" alt="activator_rail.png">
        <p>Carrinho de mina</p>
        <img src="../imagens/entity/minecart.png" alt="minecart.png">
        <p>Sela</p>
        <img src="../imagens/item/saddle.png" alt="saddle.png">
        <p>Carrinho de mina com baú</p>
        <img src="../imagens/item/chest_minecart.png" alt="chest_minecart.png">

    <section id="direita">
        <p>Carrinho de mina com fornalha</p>
        <img src="../imagens/item/furnace_minecart.png" alt="furnace_minecart.png">

        <img src="../imagens/item/tnt_minecart.png" alt="tnt_minecart.png">
        <p>Carriho de mina com funil</p>
        <img src="../imagens/item/hopper_minecart.png" alt="hopper_minecart.png">
        <p>Élitros</p>
        <img src="../imagens/item/elytra.png" alt="elytra.png">
        <p>Barcos</p>
        <img src="../imagens/item/oak_boat.png" alt="oak_boat.png">
    </section>
</body>
</html>
